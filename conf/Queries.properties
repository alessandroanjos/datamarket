RELATORIO_ANALITICO_VENDAS = SELECT T.LOJA,T.COMPONENTE,T.NUM_TRANSACAO,T.DATA_TRANSACAO,CT.NOME_CLIENTE,TV.NUMERO_CUPOM,TV.VALOR_CUPOM,TV.DESCONTO_CUPOM,TV.COMISSAO_USU_VENDEDOR,U.NOME,EVT.NUM_EVENTO,PIR.CODIGO_EXTERNO,PIR.DESCRICAO_COMPLETA, EIR.QUANTIDADE, EIR.DESCONTO, EIR.PRECO FROM TRANSACAO T, TRANSACAO_VENDA TV, CLIENTE_TRANSACAO CT, USUARIO U, EVENTO_TRANSACAO EVT, EVENTO_ITEM_REGISTRADO EIR, PRODUTO_ITEM_REGISTRADO PIR WHERE T.LOJA = TV.LOJA AND T.COMPONENTE = TV.COMPONENTE AND T.DATA_TRANSACAO = TV.DATA_TRANSACAO AND T.NUM_TRANSACAO = TV.NUM_TRANSACAO AND T.LOJA = EVT.LOJA AND T.COMPONENTE = EVT.COMPONENTE AND T.DATA_TRANSACAO = EVT.DATA_TRANSACAO AND T.NUM_TRANSACAO = EVT.NUM_TRANSACAO AND EIR.LOJA = EVT.LOJA AND EIR.COMPONENTE = EVT.COMPONENTE AND EIR.DATA_TRANSACAO = EVT.DATA_TRANSACAO AND EIR.NUM_TRANSACAO = EVT.NUM_TRANSACAO AND EIR.NUM_EVENTO = EVT.NUM_EVENTO AND EIR.LOJA = PIR.LOJA AND EIR.COMPONENTE = PIR.COMPONENTE AND EIR.DATA_TRANSACAO = PIR.DATA_TRANSACAO AND EIR.NUM_TRANSACAO = PIR.NUM_TRANSACAO AND EIR.NUM_EVENTO = PIR.NUM_EVENTO AND T.TIPO_TRANSACAO = 11 AND TV.CPF_CNPJ_CLIENTE_TRANSACAO *= CT.CPF_CNPJ AND TV.COD_USU_VENDEDOR *= U.ID AND TV.SITUACAO = 'A' AND T.LOJA = ? AND T.DATA_TRANSACAO BETWEEN ? AND ? ORDER BY T.DATA_TRANSACAO, T.LOJA 

RELATORIO_ANALITICO_ENTRADAS = SELECT EP.ID, EP.NUMERO_NOTA, EP.DATA_EMISSAO_NOTA, EP.DATA_ENTRADA, EP.FRETE, EP.ICMS, EP.IPI, EP.DESCONTO, EP.VALOR, F.RAZAO_SOCIAL,PEP.NUM_ENTRADA ,P.DESCRICAO_COMPLETA, P.CODIGO_EXTERNO, PEP.PRECO_UNITARIO, PEP.QUANTIDADE QUANTIDADE_ITEM, PEP.DESCONTO DESCONTO_ITEM, PEP.ICMS ICMS_ITEM, PEP.IPI IPI_ITEM, PEP.TOTAL, E.DESCRICAO ESTOQUE, E.ID_LOJA FROM ENTRADA_PRODUTO EP, PRODUTO_ENTRADA_PRODUTO PEP, PRODUTO P, ESTOQUE E, FORNECEDOR F WHERE EP.ID = PEP.ID_ENTRADA_PRODUTO AND PEP.ID_PRODUTO = P.ID AND PEP.ID_LOJA = E.ID_LOJA AND PEP.ID_ESTOQUE = E.ID AND EP.ID_FORNECEDOR *= F.ID AND EP.DATA_ENTRADA BETWEEN ? AND ? ORDER BY EP.DATA_ENTRADA, EP.ID